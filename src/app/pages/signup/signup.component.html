<link rel="stylesheet" href="/assets/style.css">

<!-- <app-header></app-header> -->
<div class="container" style="margin-top: 100px;">
    <div class="card mx-auto" style="width: 30rem;min-height: 40vh;">
        <div class="card-body">
            <h3 class="card-title text-center">Signup</h3>

            <div class="form-group mb-3">
                <label class="label text-secondary">Full Name</label>
                <input type="text" [(ngModel)]="userdata.name" class="form-control mb-2" name="name" placeholder="name">
            </div>


            <div class="form-group mb-3">
                <label class="label text-secondary">Email</label>
                <input type="email" [(ngModel)]="userdata.email" class="form-control mb-2" name="email" placeholder="email">
            </div>

            <div class="form-group mb-3">
                <label class="label text-secondary">Password</label>
                <input type="password" [(ngModel)]="userdata.password" class="form-control mb-2" name="password" placeholder="password">
            </div>

            <div class="form-group mb-3">
                <label class="label text-secondary">Phone no</label>
                <input type="number" [(ngModel)]="userdata.phone" class="form-control mb-2" name="phone" placeholder="phone no">
            </div>

            <!-- Apply Bootstrap classes to the select element -->


            <div class="form-group mb-4">
                <label class="label text-secondary">Country</label>
                <div class="form-group position-relative">
                    <select class="form-select form-control ps-5 h-55" aria-label="Default select example" [(ngModel)]="userdata.userType" name="userType">
                        <option value="" disabled selected>---select type---</option>
                        <option class="text-dark" value="Admin">Admin</option>
                        <option class="text-dark" value="Agent">Agent</option>
                        <option class="text-dark" value="Buyer">Buyer</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary text-center mx-auto w-100 mb-2" (click)="register()">Register</button>
            <br>
            <p class="text-center">
            Already Registered ? <a class="text-decoration-none" href="/login">Login</a>
             </p>
        </div>
    </div>
    
</div>
